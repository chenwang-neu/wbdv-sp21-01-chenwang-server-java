<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="./login.style.client.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Sign In</h1>
        <form>
            <div class="form-group row">
                <label for="usernameFld" class="col-sm-2 col-form-label">
                    Username
                </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-username"
                           id="usernameFld"
                           placeholder="Alice">
                </div>
            </div>
            <div class="form-group row">
                <label for="passwordFld" class="col-sm-2 col-form-label">
                    Password
                </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control wbdv-field wbdv-password"
                           id="passwordFld" placeholder="123qwe#$%">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <a class="btn btn-primary btn-block wbdv-login"
                       href="../profile/profile.template.client.html">
                        Sign in
                    </a>
                    <div class="row">
                        <div class="col-6">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="col-6">
                            <a href="../register/register.template.client.html" class="float-right">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
