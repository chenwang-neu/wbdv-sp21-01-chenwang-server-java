<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="./profile.style.client.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <form>
            <div class="alert alert-success" role="alert">
                Profile successfully saved
            </div>
            <div class="form-group row">
                <label for="usernameFld" class="col-sm-2 col-form-label">
                    Username
                </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-username"
                           id="usernameFld"
                           readonly
                           placeholder="Alice">
                </div>
            </div>
            <div class="form-group row">
                <label for="phoneFld" class="col-sm-2 col-form-label">
                    Phone
                </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-phone"
                           type="tel"
                           id="phoneFld"
                           placeholder="(555)123-4324">
                </div>
            </div>
            <div class="form-group row">
                <label for="emailFld" class="col-sm-2 col-form-label">
                    Email
                </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-email"
                           type="email"
                           id="emailFld"
                           placeholder="alice@wonderland.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="roleFld" class="col-sm-2 col-form-label">
                    Role
                </label>
                <div class="col-sm-10">
                    <select id="roleFld" class="form-control">
                        <option>Faculty</option>
                        <option>Student</option>
                        <option>Staff</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="DOBFld" class="col-sm-2 col-form-label">
                    Date of Birth
                </label>
                <div class="col-sm-10">
                    <input class="form-control"
                           type="date"
                           id="DOBFld">
                </div>
            </div>
            <br/>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button class="btn btn-success btn-block"
                            href="../profile/profile.template.client.html">
                        Update
                    </button>
                    <a href="../index.html"
                       class="btn btn-danger btn-block">
                        Logout
                    </a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
